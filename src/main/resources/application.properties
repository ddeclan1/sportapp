#data source url
spring.datasource.url = jdbc:mysql://localhost:3306/may2019-graduateprogram
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root

#Used to configure the database used by JPA
spring.jpa.database = MYSQL

#Prints the queries executed by Hibernate on the console
spring.jpa.show-sql = true

#[Create/alter only]
#Update: Creates or alters tables according to annotation configuration

#[Default]
#Validate: Checks the mappings, if not matched it will raise an exception

#[Not-preferred]
#Create: Drops all existing tables and creates new tables as per configurations
#Create-Drop: Creates all new tables as per configurations and drops on exit of application

spring.jpa.hibernate.ddl-auto = update
